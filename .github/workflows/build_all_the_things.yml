name: Tasmota CI

on:
  workflow_dispatch:
  pull_request:
    branches: gh_solidify
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.ino'
      - '**.json'
      - '**.properties'
      - 'pio-tools/*.py'
      - '**.ini'
      - '.github/workflows/build_all_the_things.yml'

jobs:

  be_solidify:
    name: Generate solidified Berry code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Make Berry and Tasmota Berry code
        run: |
          cd lib/libesp32/berry
          make
          cd ../berry_tasmota
          ../berry/berry -s -g solidify_all.be
          cd lib/libesp32/berry_matter
          ../berry/berry -s -g solidify_all.be
      - name: Upload Berry Matter solidified code
      - uses: actions/upload-artifact@v3
        with:
          name: berry_matter
          path: ./lib/libesp32/berry_matter/src/solidify
      - name: Upload Berry Tasmota solidified code
      - uses: actions/upload-artifact@v3
        with:
          name: berry_tasmota
          path: ./lib/libesp32/berry_tasmota/src/solidify

  push_solidified:
    needs: be_solidify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Remove old solidified code
        run: |
          rm ./lib/libesp32/berry_tasmota/src/solidify/*
          rm ./lib/libesp32/berry_tasmota/src/solidify/*
      - name: Download solidified Matter Berry code
        uses: actions/download-artifact@v3
        with:
          name: berry_matter
          path: ./lib/libesp32/berry_matter/src/solidify
      - name: Download solidified Tasmota Berry code
        uses: actions/download-artifact@v3
        with:
          name: berry_tasmota
          path: ./lib/libesp32/berry_tasmota/src/solidify
      - name: Move new solidified code back in folder
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Solidified Code updated

  os-check-win:
    runs-on: windows-2019
    if: github.repository == 'arendst/Tasmota'
    strategy:
      fail-fast: true
      matrix:
        variant:
          - tasmota32-safeboot
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install wheel
          #python -m pip install --upgrade pip
          pip install -U platformio
          #platformio upgrade --dev
          #platformio update
      - name: Run PlatformIO
        run: platformio run -e ${{ matrix.variant }}
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: ./build_output

  os-check-mac:
    runs-on: macOS-12
    if: github.repository == 'arendst/Tasmota'
    strategy:
      fail-fast: true
      matrix:
        variant:
          - tasmota32-webcam
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install wheel
          #python -m pip install --upgrade pip
          pip install -U platformio
          #platformio upgrade --dev
          #platformio update
      - name: Run PlatformIO
        run: platformio run -e ${{ matrix.variant }}
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: ./build_output

  base-images:
    needs: be_solidify
    runs-on: ubuntu-latest
    if: github.repository == 'arendst/Tasmota'
    strategy:
      fail-fast: true
      matrix:
        variant:
          - tasmota
          - tasmota-4M
          - tasmota-display
          - tasmota-ir
          - tasmota-knx
          - tasmota-lite
          - tasmota-minimal
          - tasmota-sensors
          - tasmota-zbbridge
          - tasmota32
          - tasmota32c3
          - tasmota32s2
          - tasmota32s3
          - tasmota32-zbbrdgpro
          - tasmota-zigbee
          - tasmota32-bluetooth
          - tasmota32-core2
          - tasmota32-nspanel
          - tasmota32-display
          - tasmota32-ir
          - tasmota32-lvgl
          - tasmota32c3cdc
          - tasmota32s2cdc
          - tasmota32s3cdc
          - tasmota32solo1
          - tasmota32solo1-safeboot
          - tasmota32c3-safeboot
          - tasmota32c3cdc-safeboot
          - tasmota32s2-safeboot
          - tasmota32s2cdc-safeboot
          - tasmota32s3-safeboot
          - tasmota32s3cdc-safeboot
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install wheel
          #python -m pip install --upgrade pip
          pip install -U platformio
          #platformio upgrade --dev
          #platformio update
      - name: Run PlatformIO
        run: platformio run -e ${{ matrix.variant }}
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: ./build_output

  language-images:
    runs-on: ubuntu-latest
    if: github.repository == 'arendst/Tasmota'
    strategy:
      fail-fast: true
      matrix:
        variant: [ tasmota ]
        language: [ AD, AF, BG, BR, CN, CZ, DE, ES, FR, FY, GR, HE, HU, IT, KO, NL, PL, PT, RO, RU, SE, SK, TR, TW, UK, VN ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install wheel
          #python -m pip install --upgrade pip
          pip install -U platformio
          #platformio upgrade --dev
          #platformio update
      - name: Run PlatformIO
        run: platformio run -e ${{ matrix.variant }}-${{ matrix.language }}
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: ./build_output
